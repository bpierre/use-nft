name: Build and test

on: [push]

jobs:
  build:
    name: build / lint / test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pnpm install

      - name: Test
        run: pnpm test --ci --coverage --maxWorkers=2

      - name: Build
        run: yarn build --noStats
